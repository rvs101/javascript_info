    <script>
      /** LET : sea */
      // Obtiene todos los objetos 'Nodos' del DOM
      let links = document.querySelectorAll('a');
      for (let link of links) { // recorre todos los objetos 'DOM'
      let href = link.getAttribute('href'); //obtenemos el ATRIBUTO
      if (!href) {continue}; // no attribute - SI NO TIENE atributo href - NO MODIFIQUES
      if (!href.includes('://')) {continue}; // SI NO TIENE :// no protocol - NO MODIFIQUES
      if (href.startsWith('http://internal.com')) {continue}; // internal - NO MODIFIQUES
      // A Todos los demas enlaces 'href' cambiales el color
      link.style.color = 'orange';
      }
