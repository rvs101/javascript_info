    <p>Crear nuevos ATRIBUTOS dentro de los elementos HTML</p>
    <p>Mediante JS podemos modificar</p>

    <div id='elem' about='Elephant' style='color:red'></div>

    <script>
      alert(elem.getAttribute('About')); // (1) obtener el valor del atributo 'About'='Elephant'
//
      alert(elem); // interface [object HTMLDivElement]
//
      elem.setAttribute('Test', 123); // (2), writing , añade un nuevo atributo a la etiqueta
//
      alert(elem.outerHTML); // (3), muestra el codigo completo del elemento al que hace ref. los atributos

      /**
       * Recorre los atributos de una etiqueta 
       */
      alert(elem.attributes);
      for (let attr of elem.attributes) { // (4) list all
      alert(`${attr.name} = ${attr.value}`);
      }

    </script>
